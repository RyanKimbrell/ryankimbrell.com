{% extends "website/layout.html" %}
{% load static %}

{% block script %}

<script type="module" src="{% static 'website/resume.js' %}"></script>

{% endblock %}

{% block body %}

<div class="container-fluid navbar-padding"></div>


<!-- RESUME/CV BUTTONS -->
<div class="container-fluid">

    <div class="row">

        <div class="col d-flex justify-content-center">
            <button id="technical-resume-button" class="resume-button button-spacing resume-button-styling" type="button"><h2 class="text-azure text-align-center">PROGRAMMING RESUME</h2></button>
        </div>

        <div class="col d-flex justify-content-center">
            <button id="cv-button" class="resume-button button-spacing resume-button-styling" type="button"><h2 class="text-azure text-align-center">CV</h2></button>
        </div>

        <div class="col d-flex justify-content-center">
            <button id="artistic-resume-button" class="resume-button button-spacing resume-button-styling" type="button"><h2 class="text-azure text-align-center">AUDIO RESUME</h2></button>
        </div>

    </div>

</div>

<!-- RESUME/CV CONTENT CONTAINERS -->
<div id="technical-resume-container" class="container-fluid resume-container">
    <iframe class="resume-pdf" src="{% static 'website/resumecv/ryan_kimbrell_programming_resume.pdf' %}"></iframe>
</div>

<div id="cv-container" class="container-fluid resume-container">
    <iframe class="resume-pdf" src="{% static 'website/resumecv/ryan_kimbrell_cv.pdf' %}"></iframe>
</div>

<div id="artistic-resume-container" class="container-fluid resume-container">
    <iframe class="resume-pdf" src="{% static 'website/resumecv/ryan_kimbrell_audio_resume.pdf' %}"></iframe>
</div>


{% endblock %}
